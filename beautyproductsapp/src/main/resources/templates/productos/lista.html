<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Productos</title>
</head>
<body>
    <h1>Lista de Productos</h1>
    <a th:href="@{/productos/nuevo}">Nuevo Producto</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.id}">ID</td>
                <td th:text="${producto.nombre}">Nombre</td>
                <td th:text="${producto.descripcion}">Descripción</td>
                <td th:text="${producto.precio}">Precio</td>
                <td th:text="${producto.stock}">Stock</td>
                <td>
                    <a th:href="@{/productos/editar/{id}(id=${producto.id})}">Editar</a>
                    <a th:href="@{/productos/eliminar/{id}(id=${producto.id})}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
